<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid Account Creation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F9F4E2;
      font-family: 'Arial', sans-serif;
    }
    .logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    .form-container {
      margin-top: 20px;
    }
    .form-container input {
      width: 100%;
      height: 50px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: 2px solid #6D9C48;
      padding: 10px;
    }
    .profile-upload {
      text-align: center;
      margin: 20px 0;
    }
    .profile-upload img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-edit {
      font-size: 14px;
      color: #7F7F7F;
    }
    .submit-button {
      background-color: #FFCD00;
      color: white;
      border: none;
      width: 100%;
      height: 50px;
      font-size: 18px;
      border-radius: 25px;
      margin-top: 20px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #F9F4E2;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      text-align: center;
      color: #FFCD00;
    }
    .bottom-nav a img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="your-logo-url-here" alt="Logo" class="logo">

    <!-- Form Container -->
    <div class="form-container">
      <h4 class="text-center">키즈 계정 추가</h4>

      <input type="text" placeholder="이름" required>
      <input type="date" placeholder="생년월일" required>
      <input type="text" placeholder="아이디" required>
      <input type="password" placeholder="비밀번호" required>
      <input type="password" placeholder="비밀번호 확인" required>

      <!-- Profile Upload -->
      <div class="profile-upload">
        <img src="your-profile-pic-url" alt="Profile Picture">
        <div class="profile-edit">프로필 수정</div>
      </div>

      <!-- Submit Button -->
      <button class="btn submit-button">아이 계정 추가</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
