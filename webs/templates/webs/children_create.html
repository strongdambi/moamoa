{% extends 'webs/base.html' %}

{% load static %}

{% block title %}키즈 계정 추가{% endblock %}

{% block content %}

    <!-- Form Container -->
    <div class="form-container">
        <h4 class="text-center">키즈 계정 추가</h4>

        <input type="text" placeholder="이름" required>
        <input type="date" placeholder="생년월일" required>
        <input type="text" placeholder="아이디" required>
        <input type="password" placeholder="비밀번호" required>
        <input type="password" placeholder="비밀번호 확인" required>

        <!-- Profile Upload -->
        <div class="profile-upload">
            <img src="{% static 'webs/images/moamoa_icon.png' %}" alt="Profile Picture">
            <div class="profile-edit">프로필 수정</div>
        </div>

        <!-- Submit Button -->
        <button class="btn submit-button">아이 계정 추가</button>
    </div>
{% endblock %}

{% block extra_head %}
<style>

    .form-container {
        margin-top: 20px;
    }
    .form-container input {
        width: 100%;
        height: 50px;
        font-size: 16px;
        margin-bottom: 15px;
        border-radius: 25px;
        border: 2px solid #6D9C48;
        padding: 10px;
    }
    .profile-upload {
        text-align: center;
        margin: 20px 0;
    }
    .profile-upload img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .profile-edit {
        font-size: 14px;
        color: #7F7F7F;
    }
    .submit-button {
        background-color: #FFCD00;
        color: white;
        border: none;
        width: 100%;
        height: 50px;
        font-size: 18px;
        border-radius: 25px;
        margin-top: 20px;
    }
</style>
{% endblock %}
