<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Allowance Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F9F4E2;
      font-family: 'Arial', sans-serif;
    }
    .logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    .greeting {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .log-table {
      background-color: #FFF3D6;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .log-table table {
      width: 100%;
      text-align: center;
    }
    .log-table th, .log-table td {
      padding: 10px;
      font-size: 16px;
    }
    .encouragement {
      background-color: #FFF3D6;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
    }
    .badge {
      background-color: #FFEB3B;
      padding: 10px;
      border-radius: 50px;
      color: #FF6F00;
      font-size: 14px;
      display: block;
      margin: 20px auto;
      width: 100px;
      text-align: center;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #F9F4E2;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      text-align: center;
      color: #FFCD00;
    }
    .bottom-nav a img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="your-logo-url-here" alt="Logo" class="logo">

    <!-- Greeting -->
    <div class="greeting">
      <p>다모아 반가워!</p>
    </div>

    <!-- Spending Log Table -->
    <div class="log-table">
      <h5 class="text-center">오늘의 용돈기입장</h5>
      <table class="table table-borderless">
        <thead>
          <tr>
            <th>내용</th>
            <th>쓴 돈</th>
            <th>받은 돈</th>
            <th>남은 돈</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>아이스크림</td>
            <td>2,000원</td>
            <td>0원</td>
            <td>22,000원</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Encouragement Message -->
    <div class="encouragement">
      <p>모아모아의 응원!</p>
      <p>오늘도 용돈기입장에 기록했구나 정말 잘했어.<br>앞으로도 멋지게 용돈을 관리해보자. 화이팅!</p>
    </div>

    <!-- Badge -->
    <div class="badge">
      아이스크림 헌터
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#">
      <img src="your-home-icon-url" alt="Home">
    </a>
    <a href="#">
      <img src="your-calendar-icon-url" alt="Calendar">
    </a>
    <a href="#">
      <img src="your-add-icon-url" alt="Add" style="width: 50px; height: 50px;">
    </a>
    <a href="#">
      <img src="your-bell-icon-url" alt="Notifications">
    </a>
    <a href="#">
      <img src="your-profile-icon-url" alt="Profile">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
