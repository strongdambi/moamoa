<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모아모아</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?var=2">
    <style>
        body {
            background-color: #F9F4E2;
        }
    </style>
</head>
<body>

<img src="002.png" alt="Logo" class="logo">

<div class="container">
    
    <div class="login-buttons">
        <button class="btn kakao-login">카카오톡 로그인</button>
        <button class="btn kids-login">키즈 로그인</button>
    </div>
    
    <div class="footer-text">
        자녀 회원가입을 위해 부모님이 먼저 카카오톡 로그인을 해주세요.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js?var=2"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // API에서 데이터 가져오기
        fetch('http://127.0.0.1:8000/api/v1/accounts/')
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById('data-container');
                if (data.length === 0) {
                    dataContainer.innerHTML = '<p>데이터가 없습니다.</p>';
                } else {
                    dataContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = '<p>데이터를 불러오는데 실패했습니다.</p>';
            });
    });
</script>
</body>
</html>
