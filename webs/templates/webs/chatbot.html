<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allowance Log Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F9F4E2;
      font-family: 'Arial', sans-serif;
    }
    .logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    .chat-container {
      padding: 20px;
    }
    .chat-bubble {
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 10px;
      display: inline-block;
      font-size: 16px;
      max-width: 80%;
    }
    .chat-left {
      background-color: #FFF3D6;
      text-align: left;
    }
    .chat-right {
      background-color: #DFF2D8;
      text-align: right;
      float: right;
    }
    .clear {
      clear: both;
    }
    .chat-input-container {
      position: fixed;
      bottom: 70px;
      left: 0;
      width: 100%;
      background-color: #F9F4E2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
    }
    .chat-input {
      flex-grow: 1;
      border: 2px solid #6D9C48;
      border-radius: 25px;
      padding: 10px;
      margin-right: 10px;
    }
    .send-button {
      background-color: #FFCD00;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #F9F4E2;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      text-align: center;
      color: #FFCD00;
    }
    .bottom-nav a img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="your-logo-url-here" alt="Logo" class="logo">

    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-bubble chat-left">
        안녕 용돈기입장을 작성하러 왔구나? 얼마를 썼고 쓴 내용에 대해서 이야기해 줄래?
      </div>
      <div class="clear"></div>

      <div class="chat-bubble chat-right">
        아이스크림 2,000원 짜리 먹었어.
      </div>
      <div class="clear"></div>

      <div class="chat-bubble chat-left">
        오늘 간식으로 아이스크림을 사먹었구나? <br>
        <strong>내용:</strong> 아이스크림 <br>
        <strong>쓴 돈:</strong> 2,000원 <br>
        <strong>항목:</strong> 식사 <br>
        이렇게 추가할게!
      </div>
      <div class="clear"></div>
    </div>

    <!-- Chat Input Container -->
    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="입력">
      <button class="send-button">입력</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#">
      <img src="your-home-icon-url" alt="Home">
    </a>
    <a href="#">
      <img src="your-calendar-icon-url" alt="Calendar">
    </a>
    <a href="#">
      <img src="your-add-icon-url" alt="Add" style="width: 50px; height: 50px;">
    </a>
    <a href="#">
      <img src="your-bell-icon-url" alt="Notifications">
    </a>
    <a href="#">
      <img src="your-profile-icon-url" alt="Profile">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
