{% extends 'webs/base.html' %}

{% load static %}

{% block title %}모아모아 - 키즈 로그인{% endblock %}

{% block content %}
    <header></header>
    <div class="container content">
        <div class="login-form">
            <h2>키즈 로그인</h2>
            <input type="text" placeholder="키즈 아이디">
            <input type="password" placeholder="키즈 비밀번호">
            <button class="btn login-button">로그인</button>
        </div>
    </div>
    <footer class="d-flex justify-content-around align-items-center py-2"></footer>

    <script type="module">
        import { FooterFunc } from './module.js';
        import { HeaderFunc } from './module.js';
        document.addEventListener('DOMContentLoaded', function() {
            const footerElement = document.querySelector('footer');
            if (footerElement) {
                footerElement.innerHTML = FooterFunc();
            }
            const headerElement = document.querySelector('header');
            if (headerElement) {
                headerElement.innerHTML = HeaderFunc();
            }
        });
    </script>
{% endblock %}
