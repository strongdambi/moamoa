<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F9F4E2;
      font-family: 'Arial', sans-serif;
    }
    .logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    .greeting {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .card-container {
      padding: 10px;
    }
    .profile-card {
      background-color: #FFF;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-card img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    .profile-info {
      margin-left: 15px;
    }
    .profile-info h5 {
      margin: 0;
    }
    .profile-info p {
      margin: 5px 0;
      font-size: 14px;
    }
    .profile-edit {
      margin-left: auto;
      font-size: 12px;
      color: #7F7F7F;
      cursor: pointer;
    }
    .add-account {
      color: #7F7F7F;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #F9F4E2;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      text-align: center;
      color: #FFCD00;
    }
    .bottom-nav a img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="your-logo-url-here" alt="Logo" class="logo">

    <!-- Greeting -->
    <div class="greeting">
      <p id="parent-greeting">안녕하세요.<br>부모님 환영합니다!</p>
    </div>

    <!-- Profile Cards -->
    <div class="card-container" id="card-container">
      <!-- 여기에 프로필 카드가 동적으로 추가 -->
    </div>

    <div class="add-account">+키즈 계정 추가</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#">
      <img src="your-home-icon-url" alt="Home">
    </a>
    <a href="#">
      <img src="your-calendar-icon-url" alt="Calendar">
    </a>
    <a href="#">
      <img src="your-add-icon-url" alt="Add" style="width: 50px; height: 50px;">
    </a>
    <a href="#">
      <img src="your-bell-icon-url" alt="Notifications">
    </a>
    <a href="#">
      <img src="your-profile-icon-url" alt="Profile">
    </a>
  </div>

  <!-- Fetch API를 사용하여 부모님의 프로필과 자녀 프로필 가져오기 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // API에서 부모 프로필 가져오기
      fetch('http://localhost:8000/api/v1/accounts/', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('access_token')  // JWT 토큰 추가
        }
      })
      .then(response => response.json())
      .then(data => {
        // 부모님 이름을 표시하는 부분
        document.getElementById('parent-greeting').innerHTML = `안녕하세요.<br>${data.parent.first_name} 님!`;

        // 자녀 프로필 카드를 추가하는 부분
        const container = document.getElementById('card-container');
        data.children.forEach((child, index) => {
          const profileCard = document.createElement('div');
          profileCard.classList.add('profile-card');
          profileCard.innerHTML = `
            <img src="your-child${index + 1}-avatar-url" alt="Child ${index + 1}">
            <div class="profile-info">
              <h5>${child.first_name} (만 ${child.age}세)</h5>
              <p>이번달 용돈 ${child.allowance}원</p>
            </div>
            <div class="profile-edit">프로필 수정</div>
          `;
          container.appendChild(profileCard);
        });
      })
      .catch(error => console.error('Error fetching profile data:', error));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
