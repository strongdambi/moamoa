{% extends 'webs/base.html' %}

{% load static %}

{% block title %}모아모아 - 부모 프로필{% endblock %}

{% block content %}
    <class="container">
        <!-- 부모님 환영 메시지 -->
        <div class="greeting">
            <p>안녕하세요.<br><span class="partner_first_name">{{ child.first_name }}</span> 님의 부모님!</p>
        </div>

        <!-- 자녀 프로필 카드 컨테이너 -->
        <div class="card-container"></div>

        <!-- + 키즈 계정 추가 -->
        <div class="add-account">+키즈 계정 추가</div>

        <!-- 자녀 정보 수정 폼 (숨김 처리) -->
        <div class="edit-form-container" style="display: none;">
            <h4>프로필 수정</h4>
            <!-- <label>프로필사진</label> -->
            <input type="text" id="edit-firstname" placeholder="이름"><br>
            <input type="date" id="edit-birthday" placeholder="생일"><br>
            <input type="password" id="edit-password" placeholder="새 비밀번호"><br>
            <button id="save-button">저장</button>
        </div>
    </div>
{% endblock %}

{% block extra_head %}
<style>
    .edit-form-container {
        text-align: center;
        margin-top: 20px;
    }
    .edit-form-container input {
        width: 75%;
        height: 45px;
        font-size: 16px;
        margin-bottom: 15px;
        border-radius: 25px; 
        border: 2px solid #6D9C48;
        padding: 10px;
    }
    .edit-form-container button {
        background-color: #FFCD00;
        color: white;border: none;
        width: 60%; height: 50px;
        font-size: 18px;
        border-radius: 25px;
    }
    .greeting {
        text-align: center;
        font-size: 18px;
        margin: 20px;
    }
    .card-container {
        padding: 10px;
    }
    .profile-card {
        background-color: #FFF;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-image {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        margin-bottom: 15px; 
    }
    .profile-card img {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        margin: 10px;
    }
    .profile-info {
        margin-left: 15px;
    }
    .profile-info h5 {
        margin: 0;
    }
    .profile-info p {
        margin: 5px 0;
        font-size: 14px;
    }
    .edit-button, .delete-button {
    margin-left: auto;
    font-size: 12px;
    color: #7F7F7F;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    }
    .add-account {
        color: #7F7F7F;
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block extra_script %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // API에서 부모 프로필 가져오기
        fetch('http://localhost:8000/api/v1/accounts/', {
            method: 'GET',
            credentials: 'include', 
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // 부모님 환영 메시지를 추가하는 부분
            const greetingContainer = document.querySelector('.greeting p');
            let childNames = data.children.map(child => `<span class="partner_first_name">${child.first_name}</span>`);

            let greetingMessage = `안녕하세요.<br>${childNames.join(', ')} 자녀의 부모님!`;

            greetingContainer.innerHTML = greetingMessage;

            // 자녀 프로필 카드를 추가하는 부분
            const container = document.getElementsByClassName('card-container')[0];
            data.children.forEach((child, index) => {
                const profileCard = document.createElement('div');
                profileCard.classList.add('profile-card');
                profileCard.innerHTML = `
                <div class="profile-image">
                    <img src="{% static 'webs/images/moamoa_icon.png' %}" alt="Child ${index + 1}">
                    <button class="edit-button" data-child-id="${child.id}">프로필 수정</button>
                </div>
                <div class="profile-info">
                    <h5>${child.first_name} (ID: ${child.username})</h5>
                    <p>생일: ${child.birthday}</p>
                    <p>이번달 용돈: </p>
                </div>
                <div class="profile-edit">
                    <div class="delete-button" data-child-id="${child.id}">삭제</div>
                </div>
            `;
                container.appendChild(profileCard);
            });

            // 프로필 수정 버튼 클릭 이벤트 처리
            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', function () {
                    const childId = this.getAttribute('data-child-id');
                    editChildProfile(childId);
                });
            });

            // 삭제 버튼 클릭 이벤트 처리
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function () {
                    const childId = this.getAttribute('data-child-id');
                    if (confirm('정말로 이 자녀 계정을 삭제하시겠습니까?')) {
                        deleteChild(childId);
                    }
                });
            });
        })
        .catch(error => console.error('Error:', error));
    });

    function editChildProfile(childId) {
        // API에서 자녀의 현재 정보 가져오기
        fetch(`http://localhost:8000/api/v1/accounts/children/${childId}/`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // 수정 폼에 자녀의 현재 정보 채워넣기
            document.getElementById('edit-firstname').value = data.first_name;
            document.getElementById('edit-birthday').value = data.birthday;
            document.getElementById('edit-password').value = ''; // 비밀번호는 공란으로 시작

            // 수정 폼 표시
            document.querySelector('.edit-form-container').style.display = 'block';

            // 저장 버튼 클릭 이벤트 처리
            document.getElementById('save-button').addEventListener('click', function () {
                const newFirstName = document.getElementById('edit-firstname').value;
                const newBirthday = document.getElementById('edit-birthday').value;
                const newPassword = document.getElementById('edit-password').value;

                updateChildProfile(childId, newFirstName, newBirthday, newPassword);
            });
        })
        .catch(error => console.error('Error:', error));
    }

    function updateChildProfile(childId, newFirstName, newBirthday, newPassword) {
        const requestData = {
            first_name: newFirstName,
            birthday: newBirthday,
        };

        if (newPassword) {
            requestData.password = newPassword;  // 비밀번호가 입력된 경우에만 전송
        }

        fetch(`http://localhost:8000/api/v1/accounts/children/${childId}/`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => {
            if (response.ok) {
                alert('프로필이 성공적으로 수정되었습니다.');
                window.location.reload();  // 수정 후 페이지 새로고침
            } else {
                return response.json().then(data => {
                    alert('프로필 수정 중 오류가 발생했습니다: ' + data.error);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('프로필 수정 중 오류가 발생했습니다.');
        });
    }

    function deleteChild(childId) {
        fetch(`http://localhost:8000/api/v1/accounts/children/${childId}/`, {
            method: 'DELETE',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.status === 204) {
                alert('자녀 계정이 성공적으로 삭제되었습니다.');
                window.location.reload(); // 페이지 새로고침으로 삭제된 자녀 목록 갱신
            } else {
                return response.json().then(data => {
                    alert('삭제 중 오류가 발생했습니다: ' + data.error);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('삭제 중 오류가 발생했습니다.');
        });
    }
</script>
{% endblock %}
